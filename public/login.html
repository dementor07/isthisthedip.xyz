<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Is This The Dip? | Access Your Crypto Analysis Dashboard</title>
    <meta name="description" content="Sign in to access your crypto dip analysis dashboard, portfolio tracking, and premium features on IsThisTheDip.xyz.">
    <meta property="og:title" content="Login - Access Your Crypto Analysis Dashboard">
    <meta property="og:description" content="Sign in to track your crypto investments, access unlimited dip analysis, and manage your portfolio with advanced trading tools.">
    <meta property="og:url" content="https://isthisthedip.xyz/login">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="IsThisTheDip.xyz">
    <link rel="canonical" href="https://isthisthedip.xyz/login">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold flex items-center justify-center">
                <span class="mr-2">ðŸ“‰</span> Is This The Dip?
            </a>
            <p class="text-gray-400 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox"
                            class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-300">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="text-purple-400 hover:text-purple-300">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full gradient-bg hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg transition">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Don't have an account?
                    <a href="/signup" class="text-purple-400 hover:text-purple-300 font-medium">Sign up</a>
                </p>
            </div>

            <!-- Social Login (Optional) -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        <i class="fab fa-google mr-2"></i>
                        Google
                    </button>
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600">
                        <i class="fab fa-github mr-2"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 p-4 bg-red-600 rounded-lg hidden">
            <p class="text-sm"></p>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="/js/auth.js"></script>
    
    <script>
        class LoginForm {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Check if already logged in
                if (authManager.isAuthenticated()) {
                    window.location.href = '/dashboard';
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                
                if (!email || !password) {
                    this.showError('Please fill in all fields');
                    return;
                }

                this.setLoading(true);
                this.hideError();

                try {
                    const result = await authManager.login(email, password);
                    
                    if (result.success) {
                        // Redirect to dashboard or intended page
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/dashboard';
                        window.location.href = redirectUrl;
                    } else {
                        this.showError(result.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.textContent = loading ? 'Signing In...' : 'Sign In';
                
                if (loading) {
                    this.loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    this.loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            showError(message) {
                this.errorMessage.querySelector('p').textContent = message;
                this.errorMessage.classList.remove('hidden');
            }

            hideError() {
                this.errorMessage.classList.add('hidden');
            }
        }

        // Initialize login form
        const loginForm = new LoginForm();
    </script>
</body>

</html>
